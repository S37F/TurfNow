services:
  # Single web service: Express backend + React frontend
  - type: web
    name: turfnow
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    region: singapore  # Closest to India
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "5000"
      - key: FIREBASE_PROJECT_ID
        value: turfnow-7036b
      - key: FIREBASE_DATABASE_URL
        value: https://turfnow-7036b-default-rtdb.firebaseio.com
      - key: FIREBASE_CLIENT_EMAIL
        sync: false  # Set manually in Render dashboard (sensitive)
      - key: FIREBASE_PRIVATE_KEY
        sync: false  # Set manually in Render dashboard (sensitive)
      - key: FRONTEND_URL
        sync: false  # Set to your Render URL after first deploy
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
    buildFilter:
      paths:
        - src/**
        - server/**
        - package.json
        - Dockerfile
        - index.html
        - vite.config.js
    docker:
      buildArgs:
        VITE_FIREBASE_API_KEY: AIzaSyDmQj3Fq_F0dhj9E-xBzAjgWtWGQG0NfkA
        VITE_FIREBASE_AUTH_DOMAIN: turfnow-7036b.firebaseapp.com
        VITE_FIREBASE_PROJECT_ID: turfnow-7036b
        VITE_FIREBASE_STORAGE_BUCKET: turfnow-7036b.firebasestorage.app
        VITE_FIREBASE_MESSAGING_SENDER_ID: "837366155197"
        VITE_FIREBASE_APP_ID: "1:837366155197:web:99701fb93ebbee293cf4d4"
        VITE_FIREBASE_DATABASE_URL: https://turfnow-7036b-default-rtdb.firebaseio.com
        VITE_API_URL: /api
